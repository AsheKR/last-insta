{% extends 'base.html' %}

{% block content %}

<div class="row">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="col">
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        </div>
    {% endfor %}
        <button type="submit" class="btn btn-primary btn-lg btn-block">전송</button>
    </form>
</div>

{% endblock %}
